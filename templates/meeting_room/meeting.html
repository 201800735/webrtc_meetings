{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <script type="text/javascript" src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <link type="text/css" href="{% static "css/base.css" %}" />
</head>
<body>
    <div id="main">
        <section id="constraints">
        <div id="getUserMedia">
        <div class="input">
          <h2>Camera settings</h2>
          <div id="minWidth">
            <label>Min width <span>300</span>px:</label>
            <input type="range" min="0" max="1920" value="300">
          </div>
          <div id="maxWidth">
            <label>Max width <span>640</span>px:</label>
            <input type="range" min="0" max="1920" value="640">
          </div>
          <div id="minHeight">
            <label>Min height <span>200</span>px:</label>
            <input type="range" min="0" max="1080" value="200">
          </div>
          <div id="maxHeight">
            <label>Max height <span>480</span>px:</label>
            <input type="range" min="0" max="1080" value="480">
          </div>
          <div id="framerate">
            <label>Frame rate <span>20</span>fps:</label>
            <input type="range" min="5" max="50" value="20">
          </div>
        </div>
        <div id="getUserMediaConstraints" class="output"></div>
      </div>

    </section>
        <div id="webtrc">
            <div id="video-settings" class="video">
                <div id="bandwidth-setting"></div>
                <div id="toggle-audio"></div>
                <div id="toggle-video"></div>
                <div id="record-call"></div>
            </div>
            <div id="all-video">
                <div id="myVideoContainer"></div>
                <div id="videoContainer" class="video">
                </div>
                <div id="chat-container" class="chat">

                </div>
            </div>
            <div id="file-share" class="file-share">
                <form id="fileInfo">
                    <input type="file" id="fileInput" name="files" disabled="disabled"/>
                </form>
                <div class="progress">
                    <div class="label">Send progress: </div>
                    <span id="fileStatus"></span>
                    <progress id="sendProgress" max="0" value="0"></progress>
                </div>
                  <div id="downloads">
                      <div class="progress">
                        <div class="label" id="receiveProgressLabel">Receive progress: </div>
                        <progress id="receiveProgress" max="0" value="0"></progress>
                      </div>
                      <div id="bitrate"></div>
                      <a id="download"></a>

                  </div>
                  <div id="">
                      <button id="muteAudio"  disabled="disabled">Mute Audio</button>
                      <button id="muteVideo"  disabled="disabled">Mute Video</button>
                  </div>
                  <div id="recordings">
                      <div>
                          <button id="recordButton">Start Recording</button>
                          <button id="downloadRecordButton" disabled="disabled">Download</button>
                      </div>
                  </div>
                  <div id="restart">
                      <button id="toggleCall" disabled="disabled">Disconnect</button>
                  </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{% static "js/common.js" %}"></script>
    <script type="text/javascript" src="{% static "js/recording.js" %}"></script>
    <script type="text/javascript" src="{% static "js/meetings.js" %}"></script>
    <script type="text/javascript">
        connect('{{ ice_uri }}');
    </script>
</body>
</html>
